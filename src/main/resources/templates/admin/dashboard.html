<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Timesheet | ADMIN Dashboard</title>
    <link rel="stylesheet" type="text/css" href="myStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
</head>

<!-- HEADER -->

<body>
    <section class="hero is-dark">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active" href="/dashboard">
                                <span class="icon"><i class="fas fa-home"></i></span>
                                <span>Dashboard</span>
                            </a>
                            <a class="navbar-item" href="/account">
                                <span class="icon"><i class="fas fa-user-circle"></i></span>
                                <span>Account</span>
                            </a>
                            <a class="navbar-item" href="/help">
                                <span class="icon"><i class="fas fa-question-circle"></i></span>
                                <span>Help</span>
                            </a>
                            <span class="navbar-item">
                                <a class="button is-info is-inverted" href="#" th:href="@{/logout}">
                                    <span class="icon">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </span>
                                    <span>Sign out</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title"> Timesheet App Admin </p>
                <p class="subtitle"> Create. Edit. Submit. </p>
            </div>
        </div>
    </section>

    <!-- END OF HEADER -->

    <!-- BODY -->

    <section class="section">
        <div class="container">
            <h3 class="title">Admin <td th:text="${name}"></td>. </h3>
            <h2 class="subtitle">
                This is the admin's dashboard.
            </h2>
            <div class="tile is-ancestor has-text-centered ">
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title">Create User</p>
                        <p class="subtitle">Add a new User account</p>
                        <div class="content">
                            <figure>
                                <a href="/admin/createUser" class="image has-text-warning">
                                    <i class="far fa-edit fa-10x"></i>
                                </a>
                            </figure>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title">Manage Users</p>
                        <p class="subtitle">Manage all User accounts</p>
                        <div class="content">
                            <figure>
                                <a href="/admin/view-all-users" class="image has-text-success">
                                    <i class="far fa-check-square fa-10x"></i>
                                </a>
                            </figure>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <!-- END OF BODY -->

    <!-- FOOTER -->
   
    <section class="section">
        <footer class="myfooter">
            <div class="content has-text-centered">
                <p>
                    Built with <i class="fas fa-heart"></i> by 
                    <strong> <a href="https://github.com/moa38">moa38</a> </strong>.
                </p>
            </div>
        </footer>
    </section>

</body>

</html>
