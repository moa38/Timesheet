<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Timesheet | Account</title>
<link rel="stylesheet" type="text/css" href="myStyles.css" />
<link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
<link rel="stylesheet"
   href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
<link rel="stylesheet" type="text/css"
   href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
<script
   src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
<script
   src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

</head>

<!-- HEADER -->

<body>
   <section class="hero is-dark">
      <div class="hero-head">
         <nav class="navbar">
            <div class="container">
               <div class="navbar-brand">
                  <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                     <span></span> <span></span> <span></span>
                  </span>
               </div>
               <div id="navbarMenuHeroB" class="navbar-menu">
                  <div class="navbar-end">
                     <a class="navbar-item is-active" href="/dashboard"> 
                       <span class="icon"><i class="fas fa-home"></i></span> 
                       <span>Dashboard</span>
                     </a> 
                     <a class="navbar-item" href="/account"> 
                       <span class="icon"> <i class="fas fa-user-circle"></i></span> 
                       <span>Account</span>
                     </a> 
                     <a class="navbar-item" href="/help"> 
                       <span class="icon"><i class="fas fa-question-circle"></i></span> 
                       <span>Help</span>
                     </a> <span class="navbar-item"> 
                     <a class="button is-info is-inverted" href="#" th:href="@{/logout}"> 
                       <span class="icon"> <i class="fas fa-sign-out-alt"></i> </span> 
                       <span>Sign out</span>
                     </a>
                     </span>
                  </div>
               </div>
            </div>
         </nav>
      </div>
      <div class="hero-body">
         <div class="container has-text-centered">
            <p class="title">Timesheet App</p>
            <p class="subtitle">Create. Edit. Submit.</p>
         </div>
      </div>
   </section>

   <!-- END OF HEADER -->

   <!-- BODY -->

   <section class="section">
      <div class="container">
         <h1 class="title">Account Details</h1>
         <h2 class="subtitle">Your accounts details.</h2>
      </div>
   </section>

   <section class="section">
      <div class="container" style="width:33em;">
         <!-- User Details -->
         
         <div class="control">
            <div class="control">
               <label class="label">First Name</label>
            </div>
            <div class="control">
               <span th:text="${userDTO.firstName}"> </span>
            </div>
         </div>
         
         <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
               <span th:text="${userDTO.lastName}"> </span>
            </div>
         </div>
               
         <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
               <span th:text="${userDTO.username}"> </span>
            </div>
         </div>
               
         <div class="field">
            <label class="label">Role</label>
            <div>
               <span th:text="${userDTO.roleName}"> </span>
            </div>
         </div>
         
         <div class="field">
            <label class="label">Organization</label>
            <div>
               <span th:text="${userDTO.organizationName}"> </span>
            </div>
         </div>

         <div class="field has-addons" style="float: right;">
            <a class="button is-link" th:href="@{/account/change-password/} + ${userId}" style="float: right;">
               <span> Change Password</span>
            </a>
         </div>

      </div>
   </section>

   <!-- END OF BODY -->

   <!-- FOOTER -->
    <section class="section">
        <footer class="myfooter">
            <div class="content has-text-centered">
                <p>
                    Built with <i class="fas fa-heart"></i> by 
                    <strong> <a href="https://github.com/moa38">moa38</a> </strong>.
                </p>
            </div>
        </footer>
    </section>

</body>

</html>
